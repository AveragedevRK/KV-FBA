<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory (Admin)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Global Z-Index Layering System */
        --z-base: 1; /* Normal content */
        --z-content-overlay: 100; /* For sticky elements within content, if needed */
        --z-header: 1000; /* Sticky header */
        --z-dropdown: 1100; /* Dropdowns, select menus, overflow menus, context menus */
        --z-popover: 1200; /* Tooltips, small floating info panels */
        --z-modal-backdrop: 1290; /* Backdrop for modals/full-screen panels */
        --z-modal: 1300; /* Full modals, side panels that cover content */
        --z-toast: 1400; /* Toasts/notifications */
        --z-splash: 9999; /* Initial loading screen */
      }

      /* Default Dark Theme Variables */
      :root, .dark-theme {
        --bg-0: #161616;
        --bg-1: #262626; /* Cards, Panels */
        --bg-2: #393939; /* Inputs, Headers */
        --bg-3: #525252; /* Active/Selected */
        --bg-hover: #4c4c4c;
        --border-1: #393939; /* Subtle */
        --border-2: #8d8d8d; /* Strong */
        --text-primary: #f4f4f4;
        --text-secondary: #c6c6c6;
        --text-tertiary: #8d8d8d;
        --overlay: rgba(22, 22, 22, 0.6);
        --accent: #0f62fe;
        --accent-hover: #0353e9;
      }

      /* Light Theme Variables */
      .light-theme {
        --bg-0: #ffffff;
        --bg-1: #f4f4f4; /* Gray 10 */
        --bg-2: #e0e0e0; /* Gray 20 */
        --bg-3: #c6c6c6; /* Gray 30 */
        --bg-hover: #d1d1d1;
        --border-1: #e0e0e0;
        --border-2: #8d8d8d;
        --text-primary: #161616; /* Gray 100 */
        --text-secondary: #525252; /* Gray 70 */
        --text-tertiary: #6f6f6f; /* Gray 60 */
        --overlay: rgba(22, 22, 22, 0.3);
      }

      body {
        font-family: 'IBM Plex Sans', sans-serif;
        background-color: var(--bg-0);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }
      /* Carbon-like custom utilities for Dark Theme */
      .carbon-input {
        background-color: var(--bg-2);
        color: var(--text-primary);
        border-bottom: 1px solid var(--border-2);
        transition: all 0.1s;
      }
      .carbon-input:focus {
        outline: 2px solid var(--text-primary); /* Focus is often white in dark themes */
        outline-offset: -2px;
      }
      .carbon-input.error {
        outline: 2px solid #fa4d56; /* Red 50 for dark mode */
        outline-offset: -2px;
      }

      /* Blue Text Readability Enhancement */
      .blue-text-readable {
        text-shadow: 0 0 3px rgba(255, 255, 255, 0.15);
        font-weight: 500 !important;
      }
      
      .light-theme .blue-text-readable {
        text-shadow: none; /* Not needed on light bg */
      }

      @media (max-width: 768px) {
        .blue-text-readable.text-\[10px\] { font-size: 11px !important; }
        .blue-text-readable.text-\[11px\] { font-size: 12px !important; }
        .blue-text-readable.text-\[12px\] { font-size: 13px !important; }
        .blue-text-readable.text-\[13px\] { font-size: 14px !important; }
        .blue-text-readable.text-\[14px\] { font-size: 15px !important; }
        /* Fallback */
        .blue-text-readable:not([class*="text-["]) { font-size: calc(100% + 1px); }
      }

      /* ANIMATIONS */
      
      /* Shifting Gradient Text Animation */
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient-text {
        background: linear-gradient(90deg, #f4f4f4, #0f62fe, #0f62fe, #f4f4f4);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-x 4s ease infinite;
      }
      .light-theme .animate-gradient-text {
        background: linear-gradient(90deg, #161616, #0f62fe, #0f62fe, #161616);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Expanding Underline from Center */
      @keyframes expand-underline-center {
        0% { width: 0%; left: 50%; opacity: 0; }
        100% { width: 100%; left: 0%; opacity: 1; }
      }
      .credit-underline-draw::after {
        content: '';
        position: absolute;
        bottom: -2px;
        height: 2px;
        background: #0f62fe;
        animation: expand-underline-center 0.8s cubic-bezier(0.2, 0, 0.38, 0.9) forwards;
      }

      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-slide-up-fade {
        animation: slideUpFade 0.4s cubic-bezier(0.2, 0, 0.38, 0.9) forwards;
      }

      @keyframes growHeight {
        from { height: 0; }
        to { height: var(--target-height); }
      }
      
      .animate-grow-bar {
        animation: growHeight 1s cubic-bezier(0.2, 0, 0.38, 0.9) forwards;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-slide-in-right {
        animation: slideInRight 0.3s cubic-bezier(0.2, 0, 0.38, 0.9) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-fade-in-fast {
        animation: fadeIn 0.2s ease-out forwards;
      }

      @keyframes modalZoom {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-enter {
        animation: modalZoom 0.2s cubic-bezier(0.2, 0, 0.38, 0.9) forwards;
      }
      
      @keyframes dropDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-drop-down {
        animation: dropDown 0.2s cubic-bezier(0.2, 0, 0.38, 0.9) forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.2s cubic-bezier(0.2, 0, 0.38, 0.9) forwards;
      }

      @keyframes loadingProgress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .animate-loading-bar {
        animation: loadingProgress 2.2s ease-in-out forwards;
      }

      /* Helper to stagger animations */
      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }
      .stagger-4 { animation-delay: 200ms; }
      .stagger-5 { animation-delay: 250ms; }
      .stagger-6 { animation-delay: 300ms; }

    </style>
